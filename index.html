      <div class="row">
        <div class="col-xs-6 cus-col">
          <table style="width: 100%;">
            <tr>
              <th class="chance-header"></th>
            </tr>
            <tr class="display-rows-5">
              <td class="chance chance-5"></td>
              <td class="minus5"></td>
            </tr>
            <tr class="display-rows-4">

            </tr>
            <tr class="display-rows-2">

            </tr>
            <tr class="display-rows-1">
              <td class="chance chance-1"></td>
              <td class="minus1"></td>
            </tr>
            <tr class="display-rows-0">

              <td class="zero"></td>
            </tr>
            <tr class="display-rows-plus1">
              <td class="chance chanceplus1"></td>
              <td class="plus1"></td>
            </tr>
            <tr class="display-rows-skull">
              <td class="chance chanceskull"></td>
              <td class="skull"></td>
            </tr>
            <tr class="display-rows-cultist">

              <td class="cultist"></td>
            </tr>

            </tr>
            <tr class="display-rows-thing">
              <td class="chance chancething"></td>
              <td class="thing"></td>
            </tr>
            <tr class="display-rows-fail">
              <td class="chance chancefail"></td>
              <td class="fail"></td>
            </tr>
            <tr class="display-rows-sign">
              <td class="chance chancesign"></td>
              <td class="sign"></td>
            </tr>
          </table>
        </div>
        <div class="col-xs-6 cus-col">
          <strong>Stats</strong>
          <table style="width: 100%;">
            <tr>
              <td>
                <strong>Skull Value</strong>
              </td>
              <td>
                <div class="input-group input-group-sm">
                  <span class="input-group-btn">
                    <button
                      class="btn btn-default btn-sm valueMinusBtn"
                      type="button"
                      style="width: 30px;"
                      value="skull"
                    >
                      -
                    </button>
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Skull Value"
                    value="0"
                    id="skullvalue"
                  />
                  <span class="input-group-btn">
                    <button
                      class="btn btn-default btn-sm valuePlusBtn"
                      type="button"
                      style="width: 30px;"
                      value="skull"
                    >
                      +
                    </button>
                  </span>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <strong>Cultist Value</strong>
              </td>
              <td>
                <div class="input-group input-group-sm">
                  <span class="input-group-btn">

                      class="btn btn-default btn-sm valueMinusBtn"

              </td>
            </tr>

                <td>
                    <strong>Mean: </strong><span id="mean"></span>
                </td>
