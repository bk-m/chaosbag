<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chaosbag</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="./js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <table style="width: 100%;">
          <tr>
            <td class="icon">
              <button type="button" class="btn btn-secondary btn-sm minusBtn" value="-5">-</button>
              <img
                class="token"
                src="https://i.imgur.com/3Ym1IeG.png"
                alt="-5"
              />
              <button type="button" class="btn btn-secondary btn-sm plusBtn" value="-5">+</button>
            </td>
            <td class="icon">
              <button type="button" class="btn btn-secondary btn-sm minusBtn" value="-4">-</button>
              <img
                class="token"
                src="https://i.imgur.com/qrgGQRD.png"
                alt="-5"
              />
              <button type="button" class="btn btn-secondary btn-sm plusBtn" value="-4">+</button>
            </td>
            <td class="icon">
              <button type="button" class="btn btn-secondary btn-sm minusBtn" value="-3">-</button>
              <img
                class="token"
                src="https://i.imgur.com/yfs8gHq.png"
                alt="-5"
              />
              <button type="button" class="btn btn-secondary btn-sm plusBtn" value="-3">+</button>
            </td>
            <td class="icon">
              <button type="button" class="btn btn-secondary btn-sm minusBtn" value="-2">-</button>
              <img
                class="token"
                src="https://i.imgur.com/bfTg2hb.png"
                alt="-5"
              />
              <button type="button" class="btn btn-secondary btn-sm plusBtn" value="-2">+</button>
            </td>
            <td class="icon">
              <button type="button" class="btn btn-secondary btn-sm minusBtn" value="-1">-</button>
              <img
                class="token"
                src="https://i.imgur.com/w3XbrCC.png"
                alt="-5"
              />
              <button type="button" class="btn btn-secondary btn-sm plusBtn" value="-1">+</button>
            </td>
            <td class="icon">
              <button type="button" class="btn btn-secondary btn-sm minusBtn" value="0">-</button>
              <img
                class="token"
                src="https://i.imgur.com/btEtVfd.png"
                alt="-5"
              />
              <button type="button" class="btn btn-secondary btn-sm plusBtn" value="0">+</button>
            </td>
            <td class="icon">
              <button type="button" class="btn btn-secondary btn-sm minusBtn" value="+1">-</button>
              <img
                class="token"
                src="https://i.imgur.com/uIx8jbY.png"
                alt="-5"
              />
              <button type="button" class="btn btn-secondary btn-sm plusBtn" value="+1">+</button>
            </td>
          </tr>
          <tr>
            <td class="icon">
              <button type="button" class="btn btn-secondary btn-sm minusBtn" value="skull">-</button>
              <img
                class="token"
                src="https://i.imgur.com/stbBxtx.png"
                alt="-5"
              />
              <button type="button" class="btn btn-secondary btn-sm plusBtn" value="skull">+</button>
            </td>
            <td class="icon">
              <button type="button" class="btn btn-secondary btn-sm minusBtn" value="cultist">-</button>
              <img
                class="token"
                src="https://i.imgur.com/VzhJJaH.png"
                alt="-5"
              />
              <button type="button" class="btn btn-secondary btn-sm plusBtn" value="cultist">+</button>
            </td>
            <td class="icon">
              <button type="button" class="btn btn-secondary btn-sm minusBtn" value="tablet">-</button>
              <img
                class="token"
                src="https://i.imgur.com/1plY463.png"
                alt="-5"
              />
              <button type="button" class="btn btn-secondary btn-sm plusBtn" value="tablet">+</button>
            </td>
            <td class="icon">
              <button type="button" class="btn btn-secondary btn-sm minusBtn" value="thing">-</button>
              <img
                class="token"
                src="https://i.imgur.com/ttnspKt.png"
                alt="-5"
              />
              <button type="button" class="btn btn-secondary btn-sm plusBtn" value="thing">+</button>
            </td>
            <td class="icon">
              <button type="button" class="btn btn-secondary btn-sm minusBtn" value="fail">-</button>
              <img
                class="token"
                src="https://i.imgur.com/lns4fhz.png"
                alt="-5"
              />
              <button type="button" class="btn btn-secondary btn-sm plusBtn" value="fail">+</button>
            </td>
            <td class="icon">
              <button type="button" class="btn btn-secondary btn-sm minusBtn" value="sign">-</button>
              <img
                class="token"
                src="https://i.imgur.com/nEmqjmj.png"
                alt="-5"
              />
              <button type="button" class="btn btn-secondary btn-sm plusBtn" value="sign">+</button>
            </td>
            <td>
                <button type="button" class="btn btn-secondary btn-sm clearBtn"><ion-icon id="trash-icon" name="trash-outline"></ion-icon> Clear</button>
            </td>
          </tr>
        </table>
      </div>
      <hr>
      <div class="container display">
          <table style="width: 100%;">
            <tr>
                <th class="chance-header"></th>
            </tr>
            <tr>
                <td class="chance chance-5"></td>
                <td class="minus5"></td>
            </tr>
            <tr>
                <td class="chance chance-4"></td>
                <td class="minus4"></td>
            </tr>
            <tr>
                <td class="chance chance-3"></td>
                <td class="minus3"></td>
            </tr>
            <tr>
                <td class="chance chance-2"></td>
                <td class="minus2"></td>
            </tr>
            <tr>
                <td class="chance chance-1"></td>
                <td class="minus1"></td>
            </tr>
            <tr>
                <td class="chance chance0"></td>
                <td class="zero"></td>
            </tr>
            <tr>
                <td class="chance chanceplus1"></td>
                <td class="plus1"></td>
            </tr>
            <tr>
                <td class="chance chanceskull"></td>
                <td class="skull"></td>
            </tr>
            <tr>
                <td class="chance chancecultist"></td>
                <td class="cultist"></td>
            </tr>
            <tr>
                <td class="chance chancetablet"></td>
                <td class="tablet"></td>
            </tr>
            <tr>
                <td class="chance chancething"></td>
                <td class="thing"></td>
            </tr>
            <tr>
                <td class="chance chancefail"></td>
                <td class="fail"></td>
            </tr>
            <tr>
                <td class="chance chancesign"></td>
                <td class="sign"></td>
            </tr>
          </table>
      </div>
    </div>
  </body>
</html>
